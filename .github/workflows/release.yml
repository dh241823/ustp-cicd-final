name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write
  actions: read

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Download build artifacts from CI workflow
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: ci.yml
          name: web-app
          path: dist/
          branch: main

      - name: Create release archive
        run: |
          cd dist
          zip -r ../ustp-cicd-tetris-${{ steps.version.outputs.VERSION }}.zip .
          cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: "USTP CI/CD Tetris ${{ steps.version.outputs.VERSION }}"
          generate_release_notes: true
          files: |
            ustp-cicd-tetris-${{ steps.version.outputs.VERSION }}.zip
